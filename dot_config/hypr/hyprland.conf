monitor=,preferred,auto,auto

$mainMod = SUPER
$script = /home/tieu/.config/hypr/scripts
$terminal = kitty
$menu = j4-dmenu-desktop --dmenu='bemenu -p ïŒƒ -i -c -W 0.5 -H 30 --hp 5 --fn JetBrainsMono Nerd Font Mono -B 2' --term='kitty'

exec-once = /usr/bin/fcitx5

general { 
    gaps_in = 5
    gaps_out = 0
    border_size = 0
}

decoration {
  blur:enabled = false
  drop_shadow = false
}

animations {
    enabled = true
    animation = workspaces, 1, 1, default, fade
}

